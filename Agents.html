    <!-- =================== Contact Form =============================-->
    <footer class="footer-area contact-form">
      <div class="fede-info">
        <div class="title-fede title-fedes">
          <p>Ask an agent</p>
        </div>
        <div class="subtitle-fede title-fedess">
          <p>We're here to help 7 days a week.</p>
        </div>
        <form
          id="form"
          onsubmit="event.preventDefault(); validateForm()"
          action="./php/mail.php"
          name="contact-form"
          method="post"
          autocomplete="off"
          enctype="application/x-www-form-urlencoded"
        >
          <div class="form-input">
            <label> Name: <span>*</span></label>
            <input
              id="name"
              name="name"
              type="text"
              placeholder="Please enter your name"
            />
          </div>
          <br /><small class="error"></small><br />
          <div class="form-input">
            <label> Email: <span>*</span></label>
            <input
              type="text"
              name="email"
              placeholder="Please enter your email"
              id="email"
            />
          </div>
          <br /><small class="error"></small><br />
          <div class="form-input">
            <label> Message: <span>*</span></label>
            <textarea
              name="message"
              placeholder="How can I help you?"
              id="message"
            ></textarea>
          </div>
          <br /><small class="error"></small><br />
          <div class="form-submit">
            <input class="submit-btn" type="submit" />
            <p id="success"></p>
          </div>
        </form>
      </div>
